<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legend Cinema</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Swipper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles/custom.css" />
  </head>
  <body>
    <div id="app" class="w-full">
      <!-- Header -->
      <header class="w-full backdrop-blur-md fixed top-0 z-50">
        <div class="container max-w-6xl px-4 md:px-2 py-4 flex flex-col m-auto">
          <div
            class="flex flex-row-reverse md:flex-row lg:flex-row items-center justify-between relative"
          >
            <!-- Search -->
            <div class="relative max-full order-1 md:order-1 z-10">
              <input
                type="text"
                name="search"
                id="search"
                class="w-full font-light grow py-2 px-4 text-base text-white placeholder:text-gray-400 focus:outline-none sm:text-sm/6 rounded-full bg-slate-900/50 pr-10 ring-1 ring-slate-400/25 focus:ring-slate-400/50 hidden md:block"
                placeholder="Search Movies"
              />
              <button
                class="md:hidden text-slate-200 hover:text-slate-100 transition-colors cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 mt-2.5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
              </button>
              <div
                class="absolute inset-y-0 right-0 flex items-center text-slate-400 hover:text-slate-300 pr-4 hidden md:flex"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
              </div>
            </div>
            <!-- Logo -->
            <div class="flex items-center absolute left-1/2 -translate-x-1/2">
              <a href="#" class="flex items-center">
                <img
                  src="assets/legend-cinema-logo.png"
                  alt="Legend Cinema"
                  class="w-24 md:w-24 lg:w-28"
                />
              </a>
            </div>
            <!-- Authentication Button With Icon -->
            <div
              class="flex items-center gap-x-2 sm:gap-x-2 md:gap-x-2 lg:gap-x-4 order-2 md:order-2 z-10"
            >
              <button
                class="flex items-center gap-x-2 text-slate-200 hover:text-slate-100 transition-colors cursor-pointer border border-slate-400/25 hover:border-slate-400/50 rounded-full p-2 md:px-6 md:py-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="size-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M1.5 6.375c0-1.036.84-1.875 1.875-1.875h17.25c1.035 0 1.875.84 1.875 1.875v3.026a.75.75 0 0 1-.375.65 2.249 2.249 0 0 0 0 3.898.75.75 0 0 1 .375.65v3.026c0 1.035-.84 1.875-1.875 1.875H3.375A1.875 1.875 0 0 1 1.5 17.625v-3.026a.75.75 0 0 1 .374-.65 2.249 2.249 0 0 0 0-3.898.75.75 0 0 1-.374-.65V6.375Zm15-1.125a.75.75 0 0 1 .75.75v.75a.75.75 0 0 1-1.5 0V6a.75.75 0 0 1 .75-.75Zm.75 4.5a.75.75 0 0 0-1.5 0v.75a.75.75 0 0 0 1.5 0v-.75Zm-.75 3a.75.75 0 0 1 .75.75v.75a.75.75 0 0 1-1.5 0v-.75a.75.75 0 0 1 .75-.75Zm.75 4.5a.75.75 0 0 0-1.5 0V18a.75.75 0 0 0 1.5 0v-.75ZM6 12a.75.75 0 0 1 .75-.75H12a.75.75 0 0 1 0 1.5H6.75A.75.75 0 0 1 6 12Zm.75 2.25a.75.75 0 0 0 0 1.5h3a.75.75 0 0 0 0-1.5h-3Z"
                    clip-rule="evenodd"
                  />
                </svg>
                <span class="hidden md:inline">Tecket</span>
              </button>

              <button
                class="flex items-center gap-x-2 text-slate-200 hover:text-slate-100 transition-colors cursor-pointer border border-slate-400/25 hover:border-slate-400/50 rounded-full p-2 md:px-6 md:py-2 hidden md:flex"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="size-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
                    clip-rule="evenodd"
                  />
                </svg>
                <span class="hidden md:inline">Join Now</span>
              </button>

              <button
                class="flex items-center gap-x-2 text-slate-200 hover:text-slate-100 transition-colors cursor-pointer border border-slate-400/25 hover:border-slate-400/50 rounded-full p-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="size-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.25 9a6.75 6.75 0 0 1 13.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 0 1-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 1 1-7.48 0 24.585 24.585 0 0 1-4.831-1.244.75.75 0 0 1-.298-1.205A8.217 8.217 0 0 0 5.25 9.75V9Zm4.502 8.9a2.25 2.25 0 1 0 4.496 0 25.057 25.057 0 0 1-4.496 0Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- Seperator as gradiant -->
        <div class="divider mb-4 mt-2"></div>
        <div class="container max-w-6xl px-4 md:px-2 flex flex-col m-auto">
          <div class="flex items-center justify-between mb-4">
            <!-- Navigation -->
            <nav
              class="flex flex-col sm:flex-row sm:justify-between sm:items-center sm:gap-x-4 mt-4 md:mt-0 hidden md:flex"
            >
              <ul
                class="flex flex-col sm:flex-row sm:items-center gap-x-3 sm:gap-x-6 text-sm font-medium text-slate-200"
              >
                <li>
                  <a
                    href="#"
                    class="hover:text-slate-100 text-base text-slate-200 font-base hover:font-bold transition-colors cursor-pointer flex items-center gap-x-3"
                  >
                    <i class="fa-solid fa-house text-red-500 size-4"></i>
                    <span>Home</span>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="hover:text-slate-100 text-base text-slate-400 font-base hover:font-bold transition-colors cursor-pointer flex items-center gap-x-2"
                  >
                    <i class="fa fa-location-dot size-4"></i>
                    <span>Cinemas</span>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="hover:text-slate-100 text-base text-slate-400 font-base hover:font-bold transition-colors cursor-pointer flex items-center gap-x-2"
                  >
                    <i class="fa fa-tags size-4"></i>
                    <span>Offers</span>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="hover:text-slate-100 text-base text-slate-400 font-base hover:font-bold transition-colors cursor-pointer flex items-center gap-x-2"
                  >
                    <i class="fa-solid fa-wine-glass size-4"></i>
                    <span>F&B</span>
                  </a>
                </li>
              </ul>
            </nav>

            <!-- Select location -->
            <div class="relative w-full sm:w-full md:w-auto lg:w-auto">
              <select
                id="location"
                class="w-full font-light grow py-2 px-4 text-base text-white placeholder:text-gray-400 focus:outline-none sm:text-sm/6 rounded-full pl-12 cursor-pointer bg-transparent min-w-full"
                style="background: transparent"
              >
                <option
                  value="1"
                  class="bg-slate-900 text-white hover:bg-slate-800 p-3"
                >
                  All Cinemas
                </option>
                <option
                  value="2"
                  class="bg-slate-900 text-white hover:bg-slate-800 p-3"
                >
                  Legend Cinema 271 Mega Mall
                </option>
                <option
                  value="3"
                  class="bg-slate-900 text-white hover:bg-slate-800 p-3"
                >
                  Legend Cinema 271 Mega Mall
                </option>
                <option
                  value="4"
                  class="bg-slate-900 text-white hover:bg-slate-800 p-3"
                >
                  Legend Eden Garden
                </option>
                <option
                  value="5"
                  class="bg-slate-900 text-white hover:bg-slate-800 p-3"
                >
                  Legend K Mall
                </option>
                <option
                  value="6"
                  class="bg-slate-900 text-white hover:bg-slate-800 p-3"
                >
                  Legend Meanchey
                </option>
                <option
                  value="7"
                  class="bg-slate-900 text-white hover:bg-slate-800 p-3"
                >
                  Legend Midtown Mall
                </option>
                <option
                  value="8"
                  class="bg-slate-900 text-white hover:bg-slate-800 p-3"
                >
                  Legend Noro Mall
                </option>
                <option
                  value="9"
                  class="bg-slate-900 text-white hover:bg-slate-800 p-3"
                >
                  Legend Olympia
                </option>
                <option
                  value="10"
                  class="bg-slate-900 text-white hover:bg-slate-800 p-3"
                >
                  Legend Premium Exchange Square
                </option>
                <option
                  value="11"
                  class="bg-slate-900 text-white hover:bg-slate-800 p-3"
                >
                  Legend SenSok
                </option>
                <option
                  value="12"
                  class="bg-slate-900 text-white hover:bg-slate-800 p-3"
                >
                  Legend Siem Reap
                </option>
                <option
                  value="13"
                  class="bg-slate-900 text-white hover:bg-slate-800 p-3"
                >
                  Legend Toul Kork
                </option>
              </select>
              <div
                class="absolute inset-y-0 left-0 flex items-center text-slate-400 hover:text-slate-300 pl-4"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-5 text-red-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="absolute left-0 top-0 w-full overflow-hidden">
        <!-- Slider -->
        <div id="sliders">
          <div class="swiper mySwiper w-full lg:max-w-full backdrop-blur-lg relative">
            <div class="swiper-wrapper mt-36 py-12"></div>
            <div class="swiper-pagination absolute" style="bottom: 58px;"></div>
          </div>
        </div>
        <div class="hero-overlay-2 absolute bottom-0 h-[4.125rem] w-full backdrop-blur-[2px]"></div>
      </div>

      <footer class="fixed bottom-0 w-full fixed md:hidden">
        <nav class="w-full backdrop-blur-md">
          <ul
            class="container flex items-center justify-between px-6 py-4 md:py-6 mx-auto"
          >
            <li>
              <a
                href="#"
                class="hover:text-slate-100 text-base text-slate-200 font-base hover:font-bold transition-colors cursor-pointer flex flex-col justify-center items-center gap-y-2"
              >
                <div class="rounded-full px-4 py-1 bg-red-500/75">
                  <i class="fa-solid fa-house text-white"></i>
                </div>
                <span class="text-sm">Home</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="hover:text-slate-100 text-base text-slate-200 font-base hover:font-bold transition-colors cursor-pointer flex flex-col justify-center items-center gap-y-2"
              >
                <div class="rounded-full px-4 py-1">
                  <i class="fa fa-location-dot text-white"></i>
                </div>
                <span class="text-sm">Cinemas</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="hover:text-slate-100 text-base text-slate-200 font-base hover:font-bold transition-colors cursor-pointer flex flex-col justify-center items-center gap-y-2"
              >
                <div class="rounded-full px-4 py-1">
                  <i class="fa fa-tags text-white"></i>
                </div>
                <span class="text-sm">Offers</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="hover:text-slate-100 text-base text-slate-200 font-base hover:font-bold transition-colors cursor-pointer flex flex-col justify-center items-center gap-y-2"
              >
                <div class="rounded-full px-4 py-1">
                  <i class="fa-solid fa-wine-glass text-white"></i>
                </div>
                <span class="text-sm">F&B</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="hover:text-slate-100 text-base text-slate-200 font-base hover:font-bold transition-colors cursor-pointer flex flex-col justify-center items-center gap-y-2"
              >
                <div class="rounded-full px-4 py-1">
                  <i class="fa-solid fa-chess-board text-white"></i>
                </div>
                <span class="text-sm">More</span>
              </a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>

    <!-- Vue JS 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
